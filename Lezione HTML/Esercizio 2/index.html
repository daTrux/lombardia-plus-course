<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form di acquisto</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Form di acquisto</h1>
    <form
      name="acquisto"
      action="mailto:jhon.doe@test.it"
      method="post"
      enctype="text/plain"
    >
      <h2>Prodotto da acquistare</h2>
      <fieldset>
        <legend>Articolo (obbligatorio)</legend>

        <input
          type="radio"
          id="desktop"
          name="articolo"
          value="desktop"
          required
        />
        <label for="desktop">
          <img
            src="img/desktop.jpg"
            title="Desktop"
            alt="Immagine del desktop che si intende acquistare"
          />
        </label>

        <input type="radio" id="notebook" name="articolo" value="notebook" />
        <label for="notebook">
          <img
            src="img/notebook.jpg"
            title="Notebook"
            alt="Immagine del notebook che si intende acquistare"
          />
        </label>

        <input type="radio" id="tablet" name="articolo" value="tablet" />
        <label for="tablet">
          <img
            src="img/tablet.jpg"
            title="Tablet"
            alt="Immagine del tablet che si intende acquistare"
          />
        </label>
      </fieldset>

      <label for="quantita">Quantit√† (min 1 max 5): </label>
      <input
        type="number"
        id="quantita"
        name="quantita"
        min="1"
        max="5"
        step="1"
        required
      />
      <br />

      <h2>Indirizzo spedizione</h2>
      <label for="nome">Nome (obbligatorio): </label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Inserisci il tuo nome"
        required
      />
      <br />

      <label for="cognome">Cognome (obbligatorio): </label>
      <input
        type="text"
        id="cognome"
        name="cognome"
        placeholder="Inserisci il tuo cognome"
        required
      />
      <br />

      <label for="cellulare">Cellulare (obbligatorio): </label>
      <input
        type="tel"
        id="cellulare"
        name="cellulare"
        placeholder="XXX-XXXXXXX"
        pattern="^\d{3}-\d{7}"
        required
      />
      <br />

      <label for="indirizzo"> Indirizzo spedizione (obbligatorio): </label>
      <input type="text" id="indirizzo" name="indirizzo" required />
      <br />

      <label for="consegna">Data e ora di consegna: </label>
      <input type="datetime-local" id="consegna" name="consegna" />
      <br />

      <h2>Metodo di pagamento</h2>
      <h3>Carta di credito</h3>
      <fieldset>
        <legend>Tipologia</legend>

        <input type="radio" id="visa" name="tipologia" value="visa" checked />
        <label for="visa">Visa</label>
        <br />

        <input
          type="radio"
          id="mastercard"
          name="tipologia"
          value="mastercard"
        />
        <label for="mastercard">MasterCard</label>
        <br />

        <input
          type="radio"
          id="americanexpress"
          name="tipologia"
          value="americanexpress"
        />
        <label for="americanexpress">AmericanExpress</label>
      </fieldset>
      <br />

      <label for="numero">Numero: </label>
      <input type="text" id="numero" name="numero" pattern="^\d{16}" required />
      <br />

      <label for="cvv">CVV: </label>
      <input type="text" id="cvv" name="cvv" pattern="^\d{3}" required />
      <br />
      <br />

      <button type="submit">
        <em><strong>Conferma</strong> l'acquisto</em>
      </button>
      <button type="reset">
        <em><strong>Annulla</strong> l'acquisto</em>
      </button>
    </form>


    <div class="row">
      <div class="col-12 col-s-6 col-m-3 border">1</div>
      <div class="col-12 col-s-6 col-m-3 border">2</div>
      <div class="col-12 col-s-12 col-m-3 border">3</div>
    </div>
  </body>
</html>
